syntax = "proto3";

option csharp_namespace = "BulksignGrpc";

import "google/protobuf/struct.proto";


service GrpcApi
{
   rpc GetVersion(EmptyInput) returns (VersionResult);

   rpc GetAuthenticationProviders(AuthenticationApiModel) returns  (GetAuthenticationProvidersResult);

   rpc SearchTeamMembersEnvelopes(SearchTeamMembersEnvelopesInput) returns  (SearchTeamMembersEnvelopesResult);

   rpc SearchDrafts(SearchDraftsInput) returns (SearchDraftsResult);

   rpc SearchTeamMembersDrafts (SearchTeamMembersDraftsInput) returns (SearchTeamMembersDraftsResult);

   rpc SearchTeamMembersTemplates (SearchTeamMembersTemplatesInput) returns (SearchTeamMembersTemplatesResult);

   rpc SearchTemplates (SearchTemplatesInput) returns (SearchTemplatesResult);

   rpc SearchEnvelopes(SearchEnvelopesInput) returns (SearchEnvelopesResult);

   rpc AddDocumentsRecipientsToDraft(AddDocumentsOrRecipientsToDraftApiModelInput) returns (EmptyResult);

   rpc CreateOrganization(CreateOrganizationApiModelInput) returns (CreateOrganizationResult);

   rpc UpdateOrganizationSettings(OrganizationUpdateSettingsApiModelInput) returns (EmptyResult);

   rpc AddEmailTemplate (EmailTemplateApiModelInput) returns (EmptyResult);

   rpc UpdateDraftSettings(UpdateDraftApiModelInput) returns (EmptyResult);

   rpc AddDocumentsRecipientsToTemplate(AddDocumentsOrRecipientsToTemplateApiModelInput) returns (EmptyResult);

   rpc UpdateTemplateSettings(UpdateTemplateApiModelInput) returns (EmptyResult);

   rpc DeleteEnvelopeRecipient(DeleteEnvelopeRecipientApiModelInput) returns (EmptyResult);

   rpc ReplaceEnvelopeRecipient(ReplaceEnvelopeRecipientApiModelInput) returns (EmptyResult);

   rpc UnlockConcurrentRecipient(UnlockConcurrentRecipientApiModelInput) returns (EmptyResult);

   rpc GetCompletedFormFields(EnvelopeIdInput) returns (GetCompletedFormFieldsResult);

   rpc AddContact(NewContactApiModelInput) returns (EmptyResult);

   rpc AddSharedContact(NewContactApiModelInput) returns (EmptyResult);

   rpc GetSharedContacts(AuthenticationApiModel) returns (GetSharedContactsResult);

   rpc GetContacts(AuthenticationApiModel) returns (GetContactsResult);

   rpc GetLicense(AuthenticationApiModel) returns (GetLicenseResult);

   rpc GetUserInterfaceLanguages(AuthenticationApiModel) returns (GetUserInterfaceLanguagesResult);

   rpc GetEmailLanguages(AuthenticationApiModel) returns (GetEmailLanguagesResult);

   rpc GetTemplatesCount(AuthenticationApiModel) returns(NumericResult);

   rpc GetTemplates(AuthenticationApiModel) returns (GetTemplatesResult);

   rpc GetTemplateDetails(TemplateIdInput) returns(GetTemplateDetailsResult);

   rpc CreateTemplate(TemplateApiModelInput) returns(IdentifierResult);

   rpc CreateDraft(DraftApiModelInput) returns(IdentifierResult);

   rpc DeleteDraft(DraftIdInput) returns (EmptyResult);

   rpc DeleteTemplate(TemplateIdInput) returns (EmptyResult);

   rpc GetDrafts(AuthenticationApiModel) returns(GetDraftsResult);

   rpc GetDraftDetails(DraftIdInput) returns(GetDraftDetailsResult);

   rpc GetDraftsCount(AuthenticationApiModel) returns(NumericResult);

   rpc CreateDraftFromFileBase64(FileInputBase64) returns(IdentifierResult);

   rpc CreateDraftFromFile(FileInput) returns(IdentifierResult);

   rpc StoreTemporaryFile(FileInput) returns(IdentifierResult);

   rpc StoreTemporaryFileBase64(FileInputBase64)  returns(IdentifierResult);

   rpc AnalyzeFile(FileInput) returns (AnalyzeFileResult);

   rpc AnalyzeFileBase64(FileInputBase64) returns (AnalyzeFileResult);

   rpc CancelEnvelope(EnvelopeIdInput) returns (EmptyResult);

   rpc RestartEnvelope(EnvelopeIdInput) returns (EmptyResult);

   rpc PrepareSendEnvelope(PrepareEnvelopeApiModelInput) returns(PrepareSendEnvelopeResult);

   rpc SendReminder(EnvelopeIdInput) returns (EmptyResult);

   rpc SendEnvelope(EnvelopeApiModelInput) returns(SendEnvelopeResult);

   rpc SendEnvelopeFromDraft(DraftIdInput) returns(SendEnvelopeFromDraftResult);

   rpc SendEnvelopeFromTemplate(EnvelopeFromTemplateApiModelInput) returns(SendEnvelopeFromTemplateResult);

   rpc GetEnvelopeDetails(EnvelopeIdInput) returns(GetEnvelopeDetailsResult);

   rpc GetEnvelopeStatus(EnvelopeIdInput) returns(GetEnvelopeStatusResult);

   rpc GetEnvelopesByStatus(GetEnvelopesByStatusInput) returns(GetEnvelopesByStatusResult);

   rpc DownloadEnvelopeCompletedDocuments(EnvelopeIdInput) returns (DownloadEnvelopeCompletedDocumentsResult);

   rpc DownloadEnvelopeIncompleteDocuments(EnvelopeIdInput) returns (DownloadEnvelopeIncompleteDocumentsResult);

   rpc DownloadEnvelopeCompletedAttachments(EnvelopeIdInput) returns (DownloadEnvelopeCompletedAttachmentsResult);

   rpc GetEnvelopesToSign(AuthenticationApiModel) returns(GetEnvelopesToSignResult);

   rpc DeleteEnvelope(EnvelopeIdInput) returns (EmptyResult);

   rpc InviteUserToOrganization(UserInvitationApiModelInput) returns (EmptyResult);

   rpc AddUserToOrganization(NewUserApiModelInput) returns (EmptyResult);

   rpc AddUserAutomaticSigningProfile(AutomaticSigningProfileApiModelInput) returns (EmptyResult);

   rpc GetUserAutomaticSigningProfiles(AuthenticationApiModel) returns (GetUserAutomaticSigningProfilesResult);

   rpc AddOrganizationAutomaticSigningProfile(AutomaticSigningProfileApiModelInput) returns (EmptyResult);

   rpc GetOrganizationAutomaticSigningProfiles(AuthenticationApiModel) returns (GetOrganizationAutomaticSigningProfilesResult);

   rpc GetSignatureImprints(AuthenticationApiModel) returns (GetSignatureImprintsResult);

   rpc CreateShareTeam(TeamShareApiModelInput) returns (EmptyResult);

   rpc CreateHierarchicalTeam(TeamHierarchicalApiModelInput) returns (EmptyResult);

   rpc GetOrganizationUsers(AuthenticationApiModel) returns (GetOrganizationUsersResult);

   rpc GetSignatureStamps(AuthenticationApiModel) returns(GetSignatureStampsResult);

   rpc AddSignatureStamp(NewStampApiModelInput) returns (EmptyResult);

   rpc GetCustomUserRoles(AuthenticationApiModel) returns (GetCustomUserRolesResult);

   rpc GetUserDetails(AuthenticationApiModel) returns (GetUserDetailsResult);

   rpc UpdateUserSettings(UserUpdateSettingsApiModelInput) returns(EmptyResult);

   rpc ResetSignatureType(ResetSignatureTypeApiModelInput) returns(NumericResult);

   rpc GetOrganizationSignGroups(AuthenticationApiModel) returns (GetOrganizationSignGroupsResult);

   rpc GetCompletedAuditTrail(EnvelopeIdInput) returns (GetCompletedAuditTrailResult);
}


message NullableInt32 {
  oneof kind {
	google.protobuf.NullValue Null = 1;
	int32 Data = 2;
  }
}

message NullableBoolean {
  oneof kind {
	google.protobuf.NullValue Null = 1;
